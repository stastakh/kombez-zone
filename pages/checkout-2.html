<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KombezZONE!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="stylesheet" href="../fonts/FuturaPT/stylesheet.css">
  </head>
  <body>
    <section id="checkout_section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="checkout_block">
              <div class="checkout_info">
                <h4 class="checkout_block_title">Заполните информацию необходимую для покупки</h4>
                <div class="checkout_input">
                  <label for="phone">Телефон</label>
                  <input type="tel" class="input_style" id="phone" pattern="^\+380-\d{3}-\d{2}-\d{2}$">
                </div>
                <div class="checkout_input">
                  <label for="email">Эл. почта</label>
                  <input type="email" class="input_style" id="email">
                </div>
                <div class="checkout_input">
                  <label for="city">Город</label>
                  <input type="text" class="input_style" id="city">
                </div>
              </div>
            </div>     
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
